    NWsaudi.1.t:0 "Племенное восстание"
    NWsaudi.1.d:0 "Долгое время королю удавалось держать кочевников в подчинении. Однако племена всегда тяжело переносили налоговый гнёт государства и возмущением смотрели на то, как «какие-то горожане» получают больше привилегий, чем благородные бедуины. \n\nПоследнее время недовольство среди кочевников становилось всё более явным. Племена, затаившие злобу на короля, вновь подняли голову. В конце концов племя Шаммар, давно мечтавшее о восстановлении государства Рашидов начало открытое восстание против центральной власти, убедив многие другие кланы и даже некоторых нелояльных саудитов присоединиться к бунту."
    NWsaudi.1.a:0 "Мятежники будут разбиты!"
    NWsaudi.1.b:0 "Долой тирана!"

    NWsaudi.3.t:0 "Дворцовый переворот"
    NWsaudi.3.d:0 "Несмотря на проведения достаточно радикальных по меркам Аравии реформ, королю долгое время королю удавалось сдерживать недовольство улемов, пользуясь статусом главы всех ваххабитов. Однако со временем конфликт между исламскими учёными и монархом становился всё более явным. В конце концов улемя издали фетву, в которой обвинили короля в религиозной распущенности и отступлении от норм ислама. Этим воспользовался брат Абдул-Азиза Мухаммед, который давно стремился усилить своё влияние в королевстве. При одобрении улемов, войска лояльные принцу Мухаммеду осадили форт Масмак, в котором находился король. Немногочисленный отряд королевской гвардии попытался оказать сопротивление мятежникам, но через несколько часов он был сломлен и капитулировал. Мухаммад ибн Абдуррахман был провозглашён султаном, не пожелав на западный манер именоваться королём."
    NWsaudi.3.a:0 "Да здравствует султан!"

    NWsaudi.4.t:0 "[GetNewsHeadline]Переворот в Саудовской Аравии" # Omar Bin Hassan al-Sheikh
    NWsaudi.4.d:0 "Несмотря на относительную умеренность проводимых королём Абдул-Азизом реформ, ему не удалось сохранить имидж благочестивого и щедрого правителя, достойного быть лидером всех ваххабитов. После длительного периода роста напряжённости между королём и духовенством улемы открыто обвинили Абдул-Азиза в религиозной распущенности и отступлении от норм ислама. Воспользовавшись нестабильностью и поддержкой духовенства, Мухаммед аль Сауд захватил власть в стране, провозгласив себя новым султаном."
    NWsaudi.4.a:0 "Будем надеяться иностранные компании в стране не подвергнутся гонениям"
    NWsaudi.4.b:0 "Да здравствует султан!"
    NWsaudi.4.c:0 "На Аравийском полуострове снова нестабильно"

    NWsaudi.5.t:0 "Новая власть"
    NWsaudi.5.d:0 "Хотя Мухаммеду аль Сауду удалось занять трон, его власть всё ещё нестабильна. Поддержка улемов позволяет новому султану удерживать власть, однако она же не даёт ему действовать самостоятельно. \n\nНесколько дней назад во главе с верховным муфтием Омаром бин Хасаном аль-Шейхом, являющимся потомком основателя ваххабитского движения, был создан Совет старших учёных, который фактически претендует роль главного центра власти в стране. \n\nВ текущей ситуации новому султану стоит либо решиться на противостояние с советом, либо смириться с фактическим ограничением своих полномочий и законодательно утвердить положение старших улемов. Стоит впрочем учитывать, что до этого момента исламские учёные не имели какой-либо иерархии, поэтому и совет не обладает поддержкой всех улемов."
    NWsaudi.5.a:0 "Улемы в праве только консультировать монарха"
    NWsaudi.5.b:0 "Стоит смириться"
    
    NWsaudi.6.t:0 "Начало Хаджа" ## Umrah
    NWsaudi.6.d:0 "Налог на паломников является главным источником дохода Саудовской Аравии. В обычное время мусульмане, совершающие малое паломничество – умру, приносят в казну не так много денег, однако доход от налога резко возрастает в период хаджа, когда десятки тысяч мусульман стремятся посетить священные места ислама. \n\nПо календарю Хиджры хадж проходит каждый год, начинаясь восьмого числа месяца зу-ль-хиджа, и длится всего пять дней, однако паломники могут жить в Саудовской Аравии неделю или даже месяц. Многие из них привозят из своих стран товары, компенсируя таким образом свои дорожные расходы. Безопасность, предоставляемая караванам хаджа, является также хорошим подспорьем для профессиональных купцов. На непродолжительное время рынки нашей страны наполняются невиданным изобилием текстиля, специй, драгоценностей и кофе."
    NWsaudi.6.a:0 "Нет бога, кроме Аллаха, и Мухаммед – пророк его"
    ## побивание (да именно так пишется) - Stoning of the Devil
    NWsaudi.7.d:0 "Сегодня 8 зу-ль-хиджа 1355 года Хиджры, а значит вновь настало время хаджа. Десятки тысяч паломников из нашей страны и из других мусульманских стран готовятся семь раз пробежать между холмами Сафа и Марва, дважды взять воду из священного колодца Замзам, прослушать проповедь на горе Арафат, принять участие в обряде побивания шайтана камнями и совершить обход вокруг Каабы."
    
    NWsaudi.8.d:0 "Каждый год, с 8 по 12 зу-ль-хиджа по исламскому календарю, десятки тысяч паломников совершают хадж – священный долг каждого мусульманина. В дни перед хаджем и после него переполненные улицы Мекки и окрестных селений заполняются товарами из всех уголков исламского мира, а казна нашего государства существенно пополняется за счёт налогов на паломников и торговлю..."
    
    NWsaudi.9.d:0 "Каждый год, с 8 по 12 зу-ль-хиджа по исламскому календарю, десятки тысяч паломников совершают хадж – священный долг каждого мусульманина. Обычно благодаря хаджу казна государства существенно пополняется, за счёт налога на паломников и роста торговли, однако в этом году из-за войны и нестабильности в мире поток мусульман, желающих посетить священные места, крайне мал."
    
    NWsaudi.10.t:0 "Непревзойдённая Нура"
    NWsaudi.10.d:0 "Харизматичная личность старшей сестры короля Нуры бинт Абдуррахман Аль Сауд занимает далеко не последнее место в истории Саудовской Аравии. Она сыграла важную роль в укреплении решимости Абдул-Азиза начать войну за восстановление Риядского эмирата когда род саудитов находился в изгнании Кувейте. Кроме того, она вышла замуж за Сауда Аль-Кабира, самого влиятельного из выживших представителей претендовавшей на верховную власть в стране ветви Аль-Кабир дома Саудитов, тем самым обеспечив его верность. \n\nНура всегда была довольно прогрессивна и откровенна. Так, когда телефон был впервые представлен в стране, многие священнослужители отвергли его как орудие шайтана, но Нура активно поддержала использование телефона, утверждая, что это было удивительное и необходимое для жизни устройство. \n\nОбладающая «разумом 40 мужчин» и хорошо разбирающаяся в политике Нура стала одним из главных советников Абдул-Азиза и иногда даже выполняет функции его заместителя. Известно, что в ряде случаев король Абдул-Азиз идентифицировал себя на публике как «брата Нуры». \n\nОднако, хотя никто из улемов не осмелится говорить об этом открыто, растущее влияние Нуры в правительстве вызывает недовольство консервативного духовенства, которое считает, что женщина должна выполнять только ту работу, которую не могут выполнять мужчины." #Noura bint Abdul Rahman Al Saud
    NWsaudi.10.a:0 "Раз не могут говорить, пусть молчат дальше"
    NWsaudi.10.b:0 "Пожалуй всё же стоит сократить перечень её полномочий"
    
    NWsaudi.11.t:0 "Новый проект ас-Сулеймана" 
    NWsaudi.11.d:0 "По уровню влияния при дворе министр финансов Абдаллах ас-Сулейман, иногда называемый просто «его превосходительство министр», может посоперничать только с любимым сыном короля Фейсалом. \n\nКороль редко принимает кого-нибудь с глазу на глаз, но для ас-Сулеймана открыт вход в спальню короля после общего совета, и во время этих встреч казначей излагает королю свои просьбы. \n\nАбдул-Азиз считает, что его задача — опустошать казну, а наполнять ее — забота ас-Сулеймана, однако сегодня министр финансов во время личной встречи попросил разрешения выделить из казны существенные средства на его личный проект по постройке первого в стране отеля, предназначенного в основном для паломников." # Abdullah bin Suleiman, Faisal
    NWsaudi.11.a:0 "Нельзя отказывать верному другу в деньгах на богоугодный проект!"
    NWsaudi.11.b:0 "Лучше приберечь деньги для других проектов"
    
    NWsaudi.12.t:0 "Путешествие Джона Филби"
    NWsaudi.12.d:0 "Советник и близкий друг Абдул-Азиза Джон Филби сыграл не малую роль в укреплении саудовского государства, консультируя короля по вопросам внешней политики. Даже во время работы на британскую разведку, он тайно симпатизировал Ибн Сауду и помогал ему принимать верные геополитические решения. Приняв в 1930 году ислам, Филби перебрался в Джидду, где сыграл ключевую роль в заключении договора о нефтяной концессии SOCAL в Эль-Хасе. \n\nНастало время назначить Филби новую миссию. Приобретённые во время недавно завершившейся Саудовско-йеменской войны земли довольно слабо исследованы, нам необходимо составить карту южных границ нашего государства. Кроме того, из-за требования Международной ассоциации здравоохранения установить карантин для всех мусульман, направлявшихся в Мекку и Медину, поток паломников существенно сократился и для обхода этого ограничения необходимо найти альтернативный маршрут к священным местам. Помимо всего этого, для Джона Филби эта экспедиция бы помогла в том числе обрести славу первого европейца, исследовавшего регион Наджрана."
    NWsaudi.12.a:0 "Никто не справится с этой миссией лучше Филби "
    NWsaudi.12.b:0 "Он будет нужнее при дворе"
    
    NWsaudi.13.t:0 "Филби в Наджране"
    NWsaudi.13.d:0 "Сегодня во дворец короля наконец пришло первое известие от Джона Филби – ему удалось благополучно добраться до Наджрана, став первым европейцем, преодолевшим Руб-эль-Хали на автомобиле, и изучить близлежащие пограничные территории. Кроме того, в своём донесении Филби попросил у Абдул-Азиза разрешение направиться на север британского Аденского протектората, чтобы отыскать руины мифического города Шабва и, что куда более важно, усилить влияние саудитов в регионе, который и без того почти не контролируется англичанами. Путешествие Филби будет подано как его частная инициатива, поддержанная губернатором Наджрана, что должно минимизировать дипломатический скандал." #Shabwa
    NWsaudi.13.a:0 "Это хорошее предложение"
    NWsaudi.13.b:0 "Не стоит дополнительно усугублять отношения с англичанами"
    
    NWsaudi.14.t:0 "Затерянный город Шабва"
    NWsaudi.14.d:0 "В Европе уже несколько лет не стихает ажиотаж вокруг древнего исчезнувшего города Шабва. Многие люди стремились разгадать тайну «города восьмидесяти храмов», являвшегося центром себейского Хадрамаутского царства в доисламской Аравии. \n\nПосле нескольких недель пути Джону Филби неожиданно удалось найти Шабву. Впрочем, своим открытием он в основном обязан хорошей вооружённой охране и расположению со стороны местных жителей, охотно помогавших посланнику Ибн Сауда."
    NWsaudi.14.a:0 "Во истину великое открытие!"
     
    NWsaudi.15.t:0 "Экспедиция Джона Филби"
    NWsaudi.15.d:0 "Сегодня до нас дошла тревожная новость из Аденского протектората. Под охраной выделенных саудовским губернатором Наджрана воинов арабист Джон Филби начал путешествие по северным регионам протектората. Официально целью экспедиции является поиск руин Шабвы, античного города, по легендам насчитывавшего 60 храмов. И хотя в конце концов исследователям даже удалось обнаружить Шабву, в донесениях из Хадрамаута также сообщается, что несмотря на статус британского агента, сблизившийся с Абдул-Азизом и принявший ислам, Филби ведёт в пользу саудитов пропагандистскую кампанию среди местных арабских племён. \n\nУчитывая слабость нашей власти над племенами Аденского протектората и фактическое отсутствие демаркированной границы, нам вероятно стоит потребовать Филби покинуть наши территории. В то же время нам будет тяжело в случае чего применить силу из-за небольшой численности британских гарнизонов в регионе."
    NWsaudi.15.a:0 "Экспедиция Филби должна покинуть территорию Аденского протектората"
    NWsaudi.15.b:0 "Нам стоит предварительно заняться подготовкой наших войск к походу"
     
    NWsaudi.16.t:0 "Реакция Великобритании"
    NWsaudi.16.d:0 "Когда отряд Филби прибыл в окрестности Шабвы, он был с воодушевлением принят местными племенами, которые посчитали, что саудовская экспедиция послана, чтобы включить их под власть Абдул-Азиза. Филби удалось провести пропагандистскую кампанию, продвигающие исторические права саудитов на контроль окрестностей Шабвы. \n\nЭкспедиция Филби вызвала обеспокоенность британских чиновников в Адене и они потребовали у него немедленно покинуть территорию протектората. Тем не менее несмотря на провал наших территориальных амбиций в регионе, экспедиции всё же удалось найти альтернативный путь для паломников и несколько расширить влияние саудитов в окрестностях руин Шабвы."
    NWsaudi.16.a:0 "Филби придётся покинуть Аденский протекторат"
     
    NWsaudi.17.t:0 "Нестабильность в Аденском протекторате"
    NWsaudi.17.d:0 "Когда отряд Филби прибыл в окрестности Шабвы, он был с воодушевлением принят местными племенами, которые посчитали, что саудовская экспедиция послана, чтобы включить их под власть Абдул-Азиза. Филби удалось провести пропагандистскую кампанию, продвигающие исторические права саудитов на контроль окрестностей Шабвы. \n\nНерешительность британской администрации привела к существенному усилению саудовского влияния в регионе. И хотя в конце концов экспедиция была выведена из Аденского протектората, чтобы не начинать открытую конфронтацию с Соединённым Королевством, его власти над местными племенами был нанесён существенный удар."
    NWsaudi.17.a:0 "Славные вести!"
    NWsaudi.17.b:0 "Проклятые бедуины!"
      
    NWsaudi.18.t:0 "Возвращение Филби"
    NWsaudi.18.d:0 "Сегодня наконец завершилась экспедиция Филби на юг Саудовской Аравии. Ему потребовался не один месяц чтобы картографировать все пограничные территории Асира и Наджрана, каждый день преодолевая большие расстояния по сложной каменистой местности. Хотя граница с Йеменом раньше была обозначена при помощи пограничных знаков, благодаря составлению точной карты местности, контроль Саудовской Аравии над регионом станет сильнее."
    NWsaudi.18.a:0 "Добро пожаловать домой, мой верный друг!"
    
    NWsaudi.19.t:0 "Окружение короля" #Mohammed Suroor Sabban
    NWsaudi.19.d:0 "Как бы ни усложнялся административно-бюрократический аппарат Саудовской Аравии, все главные решения всегда принимались Абдул-Азизом и его ближайшим окружением. Это отражает определенную черту в его характере: легкую ксенофобию, симптомом которой является отсутствие энтузиазма к незнакомому обществу, хотя и скрываемое великолепным гостеприимством и искренним дружеским вниманием. Он предпочитает иметь вокруг себя днем и ночью, год за годом, одних и тех же людей. Только в их компании он может расслабиться до конца. Этим людям он может доверять, потому что знает их интимно, и их достоинства, и их недостатки. Этих людей он одаривает без границ, вместе с увеличением своих ресурсов. \n\nОкружение короля редко пополняется новыми людьми, однако с течением времени Абдул-Азиз всё больше нуждается в советниках, которые помогли бы модернизировать государство. Одним из таких советников мог бы стать Мухаммад бин Сурур ас-Саббан, пионер писателей и интеллектуалов, экономист, приближенный к ас-Сулейману. Однако реформаторские идеи ас-Саббана могут показаться радикальными как консервативной знати, так и самому королю."
    NWsaudi.19.a:0 "У короля достаточно советников, которые помогут модернизировать страну"
    NWsaudi.19.b:0 "Соратник ас-Сулеймана станет хорошим соратником королю"
    
    NWsaudi.20.t:0 "Основание клуба Аль-Ахли" # Al-Ittihad, Al-Ahli, Al-Falah, Ohod
    NWsaudi.20.d:0 "Джидда по праву является важнейшим центром зарождающейся в стране спортивной культуры. Именно в этом городе в 1927 году был основан первый футбольный клуб страны «Аль-Иттихад». \n\nНесколько дней назад учениками школы Аль-Фалах, старейшего образовательного учреждения Джидды, был основан футбольный клуб «Аль-Ахли», который наряду с основанным год назад в Медине клубом «Ухуд» сможет составить конкуренцию игрокам «Аль-Иттихад»."
    NWsaudi.20.a:0 "Мы являемся свидетелями зарождение профессионального спорта в Саудовской Аравии"
    
    NWsaudi.21.t:0 "«Отец двух зол»" #Muhammad bin Abdulaziz, Abu Sharayn, (the father of two evils)
    NWsaudi.21.d:0 "С ранних лет участвующий в многочисленных войнах молодого саудовского государства принц Мохаммед ибн Абдель Азиз прославился агрессивным и жестоким характером. Повзрослев и получив должность губернатора Медины, он остался столь же суровым, как и в детстве. Более того, последнее время принц всё чаще становится гостем вечеринок в Бейруте, на которых льётся рекой запрещённый в Саудовской Аравии алкоголь. \n\nТем не менее, хотя среди членов правящей династии за свой дурной нрав и пристрастие к алкогольным напиткам Мохаммед получил прозвище «Абу Шарайан» («Отец двух зол»), никто не отрицает, что он также является грамотным администратором и довольно хорошим военачальником, в бою доказавшим свою смелость и решительность."
    NWsaudi.21.a:0 "Мы закроем глаза на недостойное истинного ваххабита поведение принца"
    NWsaudi.21.b:0 "Он позорит род Аль Сауд"
    
    NWsaudi.22.t:0 "Судебный вопрос"
    NWsaudi.22.d:0 "С момента основания Саудовской Аравии правительство стремится унифицировать правовую и судебную систему страны на основе шариата. Однако для многих племён урф и адат, представляющие собой совокупность народной юридической практики, по прежнему остаются основными источниками права. При этом урф, например, предусматривает в определенных условиях предоставление убежища преследуемым лицам, хотя право убежище не признаётся централизованным государством. Действия, которые бедуины считают преступлением, если они совершились внутри племени, например грабеж или убийство, вне племени считаются доблестью и геройством, что противоречит потребностям и политике правительства. \n\nМы можем перейти к решительным действиям и насильно внедрить шариат во всех племенах. Однако такое действие не только может оказаться не столь эффективным, но и вызвать рост недовольства среди бедуинов. Возможно нам стоит ограничиться расширением судебных полномочий провинциальных эмиров и утверждением шариата в таких сферах как налогообложение, семейное право, наследование и прочее."
    NWsaudi.22.a:0 "Мы должны перейти в решительное наступление на языческие обычаи"
    NWsaudi.22.b:0 "Внедрение шариата должно быть постепенным"
    
    NWsaudi.23.t:0 "Одеяние монарха"
    NWsaudi.23.d:0 "Сегодня во дворце в Эр-Рияде один из улемов увидел монарха в длинной одежде, которая касалась пола, и сказал: «Аллах-Аллах! [ROOT.GetLeader], тебя одолела гордыня. Твоя одежда волочится по полу». Монарх немедленно приказал слуге: «Принеси ножницы». Когда тот принес ножницы, [ROOT.GetLeader] отдал их богослову и сказал: «Обрежь то, что по-твоему противоречит религии»."
    NWsaudi.23.a:0 "Улемы в чём угодно могут увидеть противоречие исламу!"
    
    NWsaudi.24.t:0 "Подготовка восстания?"
    NWsaudi.24.d:0 "Сегодня во дворец эмира Бурайды пришло письмо от шейха Фахда бен Зуаира, в котором он обвиняет соседнее племя в подготовке восстания. Эти обвинения не подкреплены какими-либо доказательствами и могут быть ложными. Однако у нас и раньше возникали сомнения в лояльности этого племени, хотя мы и не можем найти какие-либо доказательства зреющего бунта."
    NWsaudi.24.a:0 "Немедленно провести рейд на племя"
    NWsaudi.24.b:0 "Проигнорировать послание"
    
    NWsaudi.25.t:0 "Рейд"
    NWsaudi.25.d:0 "Наши войска успешно провели рейд на нелояльных кочевников, захватив в плен их вождей. Однако через несколько дней выяснилось, что шейх Зуаира написал донос чтобы ослабить конкурирующее племя и захватить контроль над частью его территорий. Подвергшиеся рейду бедуины, как и все кочевники, были недовольны налоговым гнётом, но не планировали восстания."
    NWsaudi.25.a:0 "Придётся отпустить всех пленников"
    
    NWsaudi.26.t:0 "Судьба «некоронованного короля»"
    NWsaudi.26.d:0 "Во время правления Абдул-Азиза министр финансов Абдаллах ас-Сулейман был одним из самых влиятельных людей при дворе. Являясь близким другом короля, он имел практически неограниченные полномочия в экономической сфере, за что даже получил прозвище «некоронованный король Саудовской аравии». Теперь, когда саудиты смещены с большей части важных должностей, племенные вожди требуют убрать и ас-Сулеймана."
    NWsaudi.26.a:0 "Мы не можем лишиться грамотного экономиста"
    NWsaudi.26.b:0 "Ему пора уйти на покой"
    
    NWsaudi.27.t:0 "Новый флаг"
    NWsaudi.27.d:0 "При изготовлении флагов нашей страны белая полоса часто игнорируется. Вероятно стоит официально закрепить дизайн флага без полосы."
    NWsaudi.27.a:0 "Гениальное решение!"
    NWsaudi.27.b:0 "Мы не будем менять дизайн флага"
    
    
    NWsaudi.501.t:0 "Конфликт племён"
    NWsaudi.501.d:0 "До нас дошли вести о начале нового территориального конфликта между двумя племенами. Поводом для столкновений послужил отгон бедуинами своих верблюдов на чужие пастбища. \n\nОбычно центральное правительство не вмешивается в дела племён, однако текущий конфликт может существенно дестабилизировать ситуацию в регионе. Мы можем приказать местному эмиру усмирить бедуинов."
    NWsaudi.501.a:0 "Нам следует вмешаться"
    NWsaudi.501.b:0 "Племена не любят, когда правительство лезет в их дела"
    
    NWsaudi.502.t:0 "Стычка племён"
    NWsaudi.502.d:0 "Сегодня до нас дошли вести о стычке представителей двух племён у пустынного колодца. В результате один бедуин был убит. Тем не менее племенным шейхам удалось урегулировать конфликт, предписав убийце выплатить выкуп за погибшего."
    NWsaudi.502.a:0 "Слава Аллаху, дело не дошло до кровной мести"
    
    NWsaudi.503.d:0 "Сегодня до нас дошли вести о стычке представителей двух племён у пустынного колодца. В результате несколько бедуинов было застрелено. Это вызвало очередную вспышку насилия между племенами на почве кровной мести."
    NWsaudi.503.a:0 "Судьи шариата решат конфликт мирно"
    NWsaudi.503.b:0 "Мы не будем вмешиваться"
    
    NWsaudi.504.t:0 "Недовольный вождь"
    NWsaudi.504.d:0 "Согласно нашим обычаям правитель обязан одаривать каждого, кто пришёл к его двору. Так и сегодня более пятисот человек ощутили на себе гостеприимство нашего короля. Однако один из прибывших в Эр-Рияд племенных вождей оказался недоволен числом монет, которое он получил от имени правителя. Оно оказалось существенно меньше, чем в прошлом году, что невероятно оскорбило бедуина. Он начал кричать и требовать большего подарка. Вероятно нам стоит удовлетворить его требования, чтобы не допустить появление нелояльного правителю племени."
    NWsaudi.504.a:0 "Дайте ему ещё монет и принесите искренние извинения от имени короля"
    NWsaudi.504.b:0 "Он не получит ни на риал больше!"
    
    NWsaudi.505.t:0 "Дорогостоящее гостеприимство"
    NWsaudi.505.d:0 "Любой араб, особенно кочевник, считает, что король обязан одаривать каждого, кто приходит к его двору. Многие бедуины отправляются за сотни километров, чтобы получить подарки от правителя. К тому же в столице за счет короля живёт целая армия бедняков. В городе содержится около сотни семей почётных пленников со своими слугами и рабами, содержание которых оплачивается из казны. \n\nОбычно за день двор короля посещает 500-1000 человек, однако сегодня число гостей превысило 10000 человек. Несмотря на безродность большинства из них, гостеприимство короля может оказаться слишком затратным для казны, особенно если число «гостей» не уменьшится в последующие дни."
    NWsaudi.505.a:0 "Аллах даровал королю богатство и он обязан им делиться"
    NWsaudi.505.b:0 "Пусть улемы обеспечат часть подарков"
    NWsaudi.505.c:0 "Стоит уменьшить ценность подарков"
    
    NWsaudi.506.t:0 "Нападение на паломников"
    NWsaudi.506.desc:0 "Государство прикладывает большие усилия для обеспечения безопасности паломников, однако путешествие к священным местам всё ещё остаётся достаточно опасным. Тем большее беспокойство вызывают новости, что представители одного из хиджазских племён совершают нападения на путников с неофициальной санкции их шейха. Хотя правительство оказывает финансовую помощь бедуинам в обмен на прекращение грабежей, это племя видимо всё равно не может прокормить себя и вынуждено нарушать закон."
    NWsaudi.506.a:0 "Шейх и все причастные к грабежам должны быть строго наказаны"
    NWsaudi.506.b:0 "Отрубить руку только самим налётчикам"
    NWsaudi.506.c:0 "Наказать налётчиков, одновременно повысив выплаты племенам"
    NWsaudi.506.d:0 "Приговорить налётчиков к 70 ударам палкой"
    
    NWsaudi.507.d:0 "До нас дошли новости, что недавно несколько бедуинов напали на паломников, направляющихся в Мекку, однако патрульному кавалерийскому отряду удалось найти и поймать преступников. Налётчики оказались детьми одного из шейхов, который прибыл ко двору, умоляя сохранить жизнь его нерадивым сыновьям. В то же время улемы настаивают на том, что нападение на паломников должно караться смертью."
    NWsaudi.507.a:0 "Отрубить налётчикам руку"
    NWsaudi.507.b:0 "Казнить преступников"
    
    NWsaudi.508.t:0 "Нападения на грузовики"
    NWsaudi.508.d:0 "Последнее время к нам всё чаще приходят известия об участившихся нападениях на автомобили в одной из провинций страны. Развитие автомобильного транспорта является важнейшим аспектом модернизации государства, однако это вызывает недовольство племён, которые традиционно занимаются транспортировкой товаров через пустыню. Некоторые бедуины нападают на грузовики, открывая огонь по фарам чтобы «отстрелить глаза шайтану». Нередко транспорт подвергается обычным грабительским набегам."
    NWsaudi.508.a:0 "Необходимо принять жёсткие меры"
    NWsaudi.508.b:0 "Местные судья шариата справятся с ситуацией"
    NWsaudi.508.c:0 "Нанять племена для охраны грузовиков"
    
    NWsaudi.509.t:0 "Инфраструктура для паломников"
    NWsaudi.509.d:0 "Путешествие к священным городам всегда было тяжёлым испытанием для мусульманина. Улемы считают, что в текущей ситуации государство может себе позволить улучшить транспортную инфраструктуру в провинции [679.GetName], чтобы сделать паломничество проще и безопасней."
    NWsaudi.509.a:0 "Стоит выполнить эту просьбу"
    
    NWsaudi.510.d:0 "Путешествие к священным городам всегда было тяжёлым испытанием для мусульманина. Улемы считают, что в текущей ситуации государство может себе позволить улучшить транспортную инфраструктуру в провинции [1073.GetName], чтобы сделать паломничество проще и безопасней."
  
    NWsaudi.511.d:0 "Путешествие к священным городам всегда было тяжёлым испытанием для мусульманина. Улемы считают, что в текущей ситуации государство может себе позволить улучшить транспортную инфраструктуру в провинции [991.GetName], чтобы сделать паломничество проще и безопасней."
    
    NWsaudi.512.t:0 "Больницы для паломников"
    NWsaudi.512.d:0 "Тепловой удар, истощение из-за болезней, возрастные проблемы – это лишь малый список тех проблем со здоровьем, с которыми может столкнуться паломник на пути к священным городам ислама. Улемы предлагают построить в провинции [679.GetName] несколько государственных медицинских пунктов и домов для отдыха паломников."
    
    NWsaudi.513.d:0 "Тепловой удар, истощение из-за болезней, возрастные проблемы – это лишь малый список тех проблем со здоровьем, с которыми может столкнуться паломник на пути к священным городам ислама. Улемы предлагают построить в провинции [1073.GetName]несколько государственных медицинских пунктов и домов для отдыха паломников."
  
    NWsaudi.514.d:0 "Тепловой удар, истощение из-за болезней, возрастные проблемы – это лишь малый список тех проблем со здоровьем, с которыми может столкнуться паломник на пути к священным городам ислама. Улемы предлагают построить в провинции [991.GetName] несколько государственных медицинских пунктов и домов для отдыха паломников."
    
    NWsaudi.28.t:0 "Формирование Меджлис аш-Шуры"
    NWsaudi.28.d:0 "Первый раз совет Шуры созывался в 1932 году в Хиджазе перед преобразованием Королевства Неджд и Хиджаз в централизованное Королевство Саудовская Аравия. Таким образом Абдул-Азиз стремился придать большую легитимность окончательной ликвидации автономии Хиджаза, хотя немалая часть государственных учреждений до сих пор не перенесена в Эр-Рияд. \n\nС течением времени всё очевидней становилась необходимость повторного созыва консультативного совета, но уже на общегосударственном уровне, в целях повышения эффективности принятия королём решений. Предполагается, что Меджлис аш-Шура будет состоять из президента совета, двух заместителей и десяти постоянных членов. Королю предстоит решить кого назначить в совет."
    NWsaudi.28.a:0 "Сформировать совет из видных Неджийских и Хиджазских чиновников"
    NWsaudi.28.b:0 "Включить в совет улемов"
    NWsaudi.28.c:0 "Пригласить в совет видных городских интеллектуалов и модернистов"
    
    NWsaudi.29.t:0 "IPC запрашивает концессию"
    NWsaudi.29.d:0 "Долгое время считалось, что на территории Саудовской Аравии нет месторождений нефти, а господствующие в регионе британские нефтяные компании были вполне удовлетворены текущим уровнем добычи. Только американская компания Standard Oil of California согласилась в 1933 году арендовать концессию на поиск нефти в Эль-Хасе. \n\nХотя за 3 года SOCAL не удалось достичь существенных результатов в поиске нефти на территории нашей страны, от британской компании Iraq Petroleum Company поступило предложение об аренде концессии на территории Хиджаза. Спохватившиеся англичане хотя и скептически относятся к перспективам добычи нефти на территории Саудовской Аравии, видимо не желают допускать усиления влияния американцев на королевство и хотят составить конкуренцию SOCAL."
    NWsaudi.29.a:0 "У нас нет причин отказываться от этого предложения"
    NWsaudi.29.b:0 "Мы предпочтём сотрудничать только с SOCAL"
    
    NWsaudi.30.t:0 "Отмена британской концессии"
    NWsaudi.30.d:0 "Результаты поисков нефти в Хиджазе оказались неутешительными, израсходовав большие средства на экспедицию и на платежи в саудовскую казну, Iraq Petroleum Company была вынуждена отказаться от концессии."
    NWsaudi.30.a:0 "Они по крайней мере принесли в нашу казну дополнительные несколько десятков тысяч фунтов стерлингов"
    
    NWsaudi.31.t:0 "Dammam No.7 Drilling"
    NWsaudi.31.d:0 "While there are currently 62 Americans and over a thousand Saudi workers working in the Dammam area of Al-Hasa, SOCAL has not yet found any significant oil fields. The first well, No. 1, never yielded any oil. No. 2 produced ten times as much water as oil. No. 3 was barely pumping 100 barrels of heavy crude oil with a dash of water in it. No. 4 and No. 5 turned out to be as dry as a bone that had lain in the summer sun. No. 6, which was 1380 meters deep, yielded a small amount of oil mixed with water.\n\nThree years have passed since the concession agreement was signed, and at the SOCAL board meetings, the question arises: “Should the Arabian concession be scrapped? Isn’t it better to write off a few million dollars in losses now, rather than incur much higher losses in a few years?” There is no clear answer to that question.\n\nIn the meantime, the board of directors agreed to drill the seventh well..."
    NWsaudi.31.a:0 "There is nothing we can do"
    
    NWsaudi.32.t:0 "Заседание совета директоров SOCAL"
    NWsaudi.32.d:0 "Работы на скважине Д-7 шли трудно, рвались цепи, терялись буры, многочисленные поломки вынуждали приостанавливать работу. Через десять месяцев на глубине свыше 1 тысячи метров появились первые признаки нефти, но к этому времени возможности компании и терпение её хозяев почти иссякли. \n\nСегодня главный геолог аравийской экспедиции Макс Штейнеке был вызван в Калифорнию. На заседании совета директоров SOCAL он вновь рассказал о проведённых изысканиях. На вопрос, уверен ли он, что заложенная скважина Д-7 даст нефть, Штейнеке честно ответил: «Полной уверенности нет. Всё зависит от сочетания различных обстоятельств. Но мы где-то рядом с нефтяным горизонтом». «Итак, расходы приближаются к десяти миллионам долларов, а перспективы обнаружения нефти остаются туманными!» — прозвучал голос одного из директоров компании. «Господа, в недрах Аравии имеется копия бахрейнского месторождения. Нам просто немного не везёт!» — уверял главный геолог."
    NWsaudi.32.a:0 "Американские концессионные отчисления приносят не малые деньги в казну, не хотелось бы терять этот источник дохода"
    
    NWsaudi.33.t:0 "Ликвидация концессии в Эль-Хасе"
    NWsaudi.33.d:0 "Сегодня нашему правительству была направлена официальная нота от [FROM.GetAdjective] властей, в которой сообщалось о ликвидации нашей нефтяной концессии в регионе Эль-Хаса. Наши геологи должны покинуть территорию государства [FROM.GetName] в ближайшее время."
    NWsaudi.33.a:0 "Это возмутительное нарушение договорённостей!"
    NWsaudi.33.b:0 "Это весомый повод для вторжения"
    
    NWsaudi.34.t:0 "Ликвидация нефтяной концессии"
    NWsaudi.34.d:0 "В связи с началом войны с государством [?var:concession_owner.GetName], нефтяная концессия в Эль-Хасе отменена"
    NWsaudi.34.a:0 "Понятно"
    
    NWsaudi.35.t:0 "[FROM.GetName] предлагает концессию"
    NWsaudi.35.d:0 "Сегодня от [FROM.GetAdjective] правительства к нам поступило предложение продолжить разработку нефтяных месторождений в Эль-Хасе в обмен на выплаты, которые не будут обременительны для нашей казны."
    NWsaudi.35.a:0 "Это крайне выгодное предложение"
    NWsaudi.35.b:0 "Нас это не интересует"
    
    NWsaudi.36.t:0 "[FROM.GetAdjective] отказ"
    NWsaudi.36.d:0 "[FROM.GetAdjective] правительство не пожелало разрабатывать нефть в Эль-Хасе"
    NWsaudi.36.a:0 "Печально"
    
    NWsaudi.37.d:0 "Сегодня на заседании совета директоров SOCAL решался вопрос о сокращении или полном прекращении ассигнований ввиду бесперспективности работ в районе Даммама. Штейнеке не был допущен в зал заседаний, но он сам ворвался туда с листом бумаги. Обычно хладнокровный немец находился в состоянии крайнего возбуждения. «Есть нефть!» — торжествующе крикнул он и бросил на стол только что полученную из Саудовской Аравии телеграмму. В ней сообщалось: Д-7, пробуренная до глубины 1440 метров, дала нефть. \n\nВ первый день скважина дала всего 2130 баррелей, затем всё больше и больше, через несколько дней — 3372 барреля. Возобновлённые работы на Д-2 и Д-4 также дали хорошие результаты. Стало ясно: открыт новый нефтеносный слой, в Аравии есть большая нефть."
    NWsaudi.37.a:0 "Это знаменательный день в истории страны"
    
    NWsaudi.38.t:0 "Посещение скважины"
    NWsaudi.38.d:0 "Наш король и в зрелые годы сохранил любознательность, пытливость, интерес к новому. Ему захотелось увидеть знаменитую скважину, сыгравшую столь важную, поворотную роль в судьбе его страны. Представители нефтяной компании предложили немного отложить поездку в восточную провинцию, чтобы приурочить её к открытию нефтепровода, и король согласился. \n\nПару дней назад огромная процессия из 400 автомобилей «Кадиллак», «Форд», «Шевроле» и иных марок пересекла пустыню и прибыла в Дахран. Вместе с королём прибыли старшие сыновья, приближённые, жёны, слуги. Возле одного из оазисов было разбито 350 палаток, в которых разместились многочисленные гости. \n\nС большим интересом [имя лидера саудии] ездил по пустыне, осматривая первый очаг будущей нефтяной промышленности королевства. Он впервые в жизни видел нефтяную скважину и нитки нефтепровода; ему дали посмотреть колбы с пробами нефти, и, разглядывая тёмную маслянистую жидкость, он с радостью уверился в том, что Аллах милостив к ним и даровал взамен жёлтого - иное, «чёрное золото». \n\n[SAU.GetLeader] покинул Дахран в великолепнейшем расположении духа. Наконец он обрёл большой и надёжный источник пополнения казны, ведь нефть пользовалась всё возрастающим спросом на мировом рынке. Отныне можно было быть уверенным в финансовом будущем королевства."
    NWsaudi.38.a:0 "Аллах милостив к нашей стране!"
    
    NWsaudi.39.t:0 "[FROM.GetAdjective] требования"
    NWsaudi.39.d:0 "После захвата [FROM.GetAdjective] армией Лахджа всё напряжённей становится обстановка вокруг Адена. [FROM.GetLeader] считает, что этот важнейший портовый город по праву является частью [FROM.GetAdjective] государства. В связи с этим нам было выдвинуто требование сдать город."
    NWsaudi.39.a:0 "Наши позиции слишком слабы чтобы мы могли сопротивляться"
    NWsaudi.39.b:0 "Мы не отступим"
    
    NWsaudi.40.t:0 "[FROM.GetAdjective] отказ"
    NWsaudi.40.d:0 "[FROM.GetAdjective] правительство не согласилось мирно передать нам власть над Аденом."
    NWsaudi.40.a:0 "Значит мы возьмём его силой"
    NWsaudi.40.b:0 "Не стоит продолжать эскалацию"
    
    NWsaudi.41.t:0 "[FROM.GetAdjective] требования"
    NWsaudi.41.d:0 "После захвата [FROM.GetAdjective] армией Синайского полуострова всё напряжённей становится обстановка вокруг Суэцкого Канала. [FROM.GetAdjective] правительство направило нам ультиматум с требованием передать контроль над зоной канала."
    
    NWsaudi.42.t:0 "[FROM.GetAdjective] отказ"
    NWsaudi.42.d:0 "[FROM.GetAdjective] правительство не согласилось мирно передать нам власть над Суэцким каналом."
    
    NWsaudi.43.t:0 "[SAU.GetAdjective] дипломаты"
    NWsaudi.43.d:0 "[SAU.GetAdjective] правительство, взявшее курс на поддержку арабских антиколониальных движений, призвало нас начать переговоры с целью добиться независимости государства [FROM.GetName]. [SAU.GetAdjective] дипломаты считают, что наша страна должна проявить солидарность с возрождающимся арабским миром и предоставить [FROM.GetAdjective] народу право самостоятельно решать свою судьбу. Несомненно за этими требованиями стоит лишь холодный расчёт, но будем ли мы рисковать конфронтацией с воинственными арабами?"
    NWsaudi.43.a:0 "Эти предложения абсурдны"
    NWsaudi.43.b:0 "У нас нет ресурсов на конфликт в Аравии"
    
    NWsaudi.44.t:0 "Провал переговоров"
    NWsaudi.44.d:0 "Переговоры с британским правительством ожидаемо не дали никаких результатов, лишь спровоцировав рост напряжённости в регионе и начало боевых столкновений между пограничными войсками."
    NWsaudi.44.a:0 "Мы решим вопрос силой"
    
    NWsaudi.45.t:0 "Освобождённая нация"
    NWsaudi.45.d:0 "Государство [FROM.FROM.GetName] наконец освобождено от британского контроля и становится свободной нацией под нашим протекторатом."
    NWsaudi.45.a:0 "Слава Аллаху!"
    
    NWsaudi.46.t:0 "[SAU.GetAdjective] вторжение"
    NWsaudi.46.d:0 "Вторжение [SAU.GetAdjective] войск на территорию нашего протектората оказалось полной неожиданностью для местных гарнизонов, которые не смогли оказать существенное сопротивление противнику. Это поражение негативно сказалось на нашем международном престиже и вероятно нам стоит начать подготовку ответного вторжения."
    NWsaudi.46.a:0 "Империя наносит ответный удар"
    NWsaudi.46.b:0 "Мы не будем воевать за пустыню"
    
    NWsaudi.47.t:0 "Наши войска отброшены"
    NWsaudi.47.d:0 "Нашим отрядам не удалось разгромить британские гарнизоны"
    NWsaudi.47.a:0 "Проклятье!"
    
    NWsaudi.48.t:0 "[SAU.GetAdjective] войска отброшены"
    NWsaudi.48.d:0 "Наши войска успешно отразили попытку [SAU.GetAdjective] отрядов оккупировать британские владения."
    NWsaudi.48.a:0 "Отличные новости"
    
    NWsaudi.49.t:0 "Иностранное вмешательство"
    NWsaudi.49.d:0 "Государство [FROM.GetName] в последнее время заняло крайне жёсткую политику в отношении евреев в Палестине. [FROM.GetAdjective] правительство всё более открыто подстрекает арабов к мятежу."
    NWsaudi.49.a:0 "Возмутительно!"
    
    NWsaudi.50.t:0 "Помощь Касири"
    NWsaudi.50.d:0 "Война между султанатами Касири и Куайти продолжается уже не один десяток лет. При этом касириды лишь формально признали господство англичан, в то время как куайтиды пользуются активной поддержкой не желающего прямо вступать в войну Соединённого Королевства.\n\nУже давно стало ясно, что мечтам касирийцев о господстве в Хадрамауте не суждено сбыться. Султанат потерял выход к морю, что подорвало его экономику и способность закупать оружие. Однако мы можем попытаться переломить ход войны, воспользовавшись никем не обозначенной пустынной границей, чтобы отправить снаряжение в Султанат Касири."
    NWsaudi.50.a:0 "Не стоит рисковать нашими отношениями с Великобританией"
    NWsaudi.50.b:0 "Наши караваны с оружием переломят ход войны"
    
    NWsaudi.51.t:0 "Поддержка от династии [FROM.GetRulingParty]"
    NWsaudi.51.d:0 "В отличии от Куайти, мы лишь формально признаём британский протекторат над нашей страной. Чтобы попытаться переломить ход нашей войны с куайтидами и ослабить влияние англичан в регионе, [FROM.GetLeader] решил начать поставки оружия в нашу страну через никем не обозначенную пустынную границу."
    NWsaudi.51.a:0 "Славные новости!"
